<mat-card>
  <mat-card-header>
    <img *ngIf="user?.pictureUrl; else noUserImage" mat-card-avatar src="{{ user.pictureUrl }}">
    <ng-template #noUserImage>
      <img mat-card-avatar src="/assets/filler-img.jpg ">
    </ng-template>
    <mat-card-title>{{ user?.firstName  }}  {{ user?.lastName  }}</mat-card-title>
    <mat-card-subtitle>New Scorpion Hire</mat-card-subtitle>
  </mat-card-header>
  <br/>
  <hr>
  <br/>
  <mat-card-content>
    <span class="mat-body-strong">EMAIL:</span>
    <p>{{ user?.email  }}</p>
    <span class="mat-body-strong">PHONE:</span>
    <p>{{ user?.phone || '(xxx) xxx = xxxx'}}</p>
    <span class="mat-body-strong">CELL PHONE:</span>
    <p>{{ user?.cell || '(xxx) xxx = xxxx'}}</p>
    <span class="mat-body-strong">CITY/STATE:</span>
    <p>
      {{ user?.city  }}, {{ user?.state }}
    </p>
  </mat-card-content>
</mat-card>
